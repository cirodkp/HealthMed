apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-consumer-doctor
  namespace: healthmed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-consumer-doctor
  template:
    metadata:
      labels:
        app: infra-consumer-doctor
    spec:
      containers:
        - name: consumer-doctor
          image: ciroa/health-med:RabbitMQ.Consumer.Medico-latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: infra-consumer-doctor-config
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"