apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-consumer-doctor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: infra-consumer-doctor
  template:
    metadata:
      labels:
        app: infra-consumer-doctor
    spec:
      containers:
        - name: rabbitmq-consumer-medico
          image: ciroa/health-med:HealthMed.Doctor.Infra.Consumer-latest
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__postgres
              value: "Server=postgres-service;Port=5432;Database=HealthMed;User Id=admin;Password=$(POSTGRES_PASSWORD);"
          envFrom:
            - configMapRef:
                name: infra-consumer-doctor-config
            - secretRef:
                name: postgres-secret